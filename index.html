<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>MealCheckerApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <!-- Подключение Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="icons/logo.png" sizes="256x256" type="image/png">
    <link rel="apple-touch-icon" href="icons/logo.png">
</head>
<body>
    <!-- Анимация загрузки -->
    <div id="loadingOverlay" style="display: none;">
        <div class="loader"></div>
        <div id="loadingText">Загрузка...</div>
        <button id="cancelButton" style="display: none;">Отменить</button>
    </div>

    <!-- Индикатор синхронизации -->
    <div id="syncIndicator" style="display: none;">
        <div id="syncText">Синхронизация...</div>
    </div>

    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" style="display: none">
        <div class="modal-content">
            <h2>Введите пароль</h2>
            <input type="password" id="passwordInput" placeholder="Пароль">
            <div id="passwordError" class="error-message"></div>
            <button id="passwordSubmitButton">Отправить</button>
        </div>
    </div>

    <div class="container">
        <h1>Проверка продуктов</h1>
        <div class="input-container">
            <input type="text" id="productInput" maxlength="100" placeholder="Введите название продукта" autocomplete="off">
            <ul id="suggestions"></ul>
        </div>
        <button id="submitButton">Отправить</button>
        <div id="warning"></div>
        <div id="error"></div>
        <div id="result" style="display: none;">
            <div id="description"></div>
            <div id="harmfulnessRating"></div>
            <div id="caloricValue"></div>
            <div id="perMealCaloricValue"></div>
            <div id="consumptionFrequency"></div>
            <div id="ratingDescription"></div>
            <div id="savedIndicator" style="display: none;">
                Результат из сохраненных данных
            </div>
        </div>
    </div>
    <!-- Подключение скрипта -->
    <script src="script.js"></script>
</body>
</html>
